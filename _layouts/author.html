<div id="author-content" role="main">
  <ul class="post-list">
      {% for post in site.posts %}
        {% if post.author contains page.name %}
          {% include item.html %}
          {% if forloop.last == false %}<hr>{% endif %}
        {% endif %}
      {% endfor %} 
  </ul> 
        
</div>
