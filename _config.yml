# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

exclude:
  - "/vendor/"

# Site settings
title: VVCD code
subtitle: "VVCD code & tech blog"
email: vvcdcode@gmail.com
name: vvcdcode
description: > 
디자인 전공생들의 개발 공부 블로그.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://vvcdcode.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: true
highlightjs_theme: "monokai-sublime"

# Collection settings
collections:
  tags:
    output: true
    permalink: /tags/:path/
  authors:
    output: true
    permalink: /authors/:path/

defaults:
  -scope:
    path: ""
    type: "tags"
  values:
    layout: tag
  -scope:
    path: ""
    type: "authors"
  values:
    layout: author

# Disqus comments
disqus_shortname: vvcdcode

# Google analytics
# ga_tracking_id: "UA-XXXX-1"


